<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./imgs/count-icon.ico" type="image/x-icon" />
  </head>
  <body class="blue-theme">
    <div class="container">
      <div class="header">
        <div class="info">
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="settings">
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="reset">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
      </div>
      <div class="counter">
        <div class="btns">
          <div class="decrease hide-btn">
            <i class="fa fa-circle-minus decrease-logo"></i>
          </div>
          <div class="increase show-btn">
            <i class="fa fa-circle-plus increase-logo"></i>
          </div>
        </div>
        <div class="number"></div>
      </div>
      <div class="graphics">
        <div class="plus-graphic">
          <i class="fa fa-circle-plus"></i>
        </div>
        <div class="minus-graphic">
          <i class="fa fa-circle-minus"></i>
        </div>
      </div>
      <div class="limit"></div>
    </div>
    <div class="info popup">
      <h2 class="title">Simple Counter</h2>
      A simple tool for counting things and keeping track of numbers.
      <button class="close">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
    </div>
    <div class="settings popup">
      <h2 class="title">Settings</h2>
      <div class="inputs">
        <div>
          <label for="start-num">Start from: </label>
          <input type="number" name="start-num" id="start-num" min="0" />
        </div>
        <div>
          <label for="limit-num">Set limit: </label>
          <input type="number" name="limit-num" id="limit-num" min="0" />
        </div>
      </div>
      <div class="themes">
        <div>Themes</div>
        <div class="colors">
          <span class="blue active"></span>
          <span class="violet"></span>
          <span class="light"></span>
          <span class="dark"></span>
        </div>
      </div>
      <button class="close">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
    </div>
    <div class="reset popup">
      <h2 class="title">Reset Counter?</h2>
      <button class="yes">Yes</button>
      <button class="cancel">Cancel</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
